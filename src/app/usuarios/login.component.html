<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

                    <input [(ngModel)]="usuario.username" type="text" name="username" id="username"
                    placeholder="ej: 44444444-4" minlength="9" maxlength="12"  required autofocus>

                    <label for="contrase単a">Contrase単a</label><i class="fa fa-lock"></i>

                    <input [(ngModel)]="usuario.password" type="password" id="password"
                    name="password" placeholder="Ingrese su contrase単a" maxlength="8" required>

                    <input type="submit" value="Ingresar" (click)="login()">
                </div>

                <h6>Si olvidaste tu contrase単a comunicate con el administrador</h6>
            </form>
        </div>
    </body>
</html>
